<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container headerlinebottom">
            <h3 class="my-5 fw-bold">Bookmarker</h3>
        </div>
    </header>    
        <section class=" form container w-75 mx-auto text-center">
            <div>
                <h2 class="fw-bold mb-4 my-3">Bookmark your favorite sites</h2>
                <label for="nameInput" class="fw-bold mt-3">Site Name</label>
                <div class="input-group input-group-sm">
                    <input type="text" id="nameInput" class="form-control" placeholder="Bookmark Name" required>
                </div>
                <p class="alert alert-danger p-2 my-2" id="nameAlertInput"></p>
                <label for="urlInput" class="fw-bold mt-3">Site URL</label>
                <div class="input-group input-group-sm">
                    <input type="url" id="urlInput" class="form-control" placeholder="Website URL" required>
                </div>
                <p class="alert alert-danger p-2 my-2" id="urlAlertInput"></p>
                <button class="btn btn-primary px-3 mt-3" onclick="addBookmark()">submit</button>
            </div>
        </section>

        <section class="my-4" id="outputBody"> 
             
        </section>
    <footer>
        <div class="container headerlinetop">
            <p class="fw-bold">Â© 2019 Bookmarker Inc.</p>
        </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
